<div class="row row-cols-4 card-group">
    <div *ngFor="let user of users">
        <app-user [user]="user"></app-user>
    </div>
</div>
<div class="row justify-content-center">
    <h4>There are shown {{ users.length }} results.</h4>
</div>
<div class="row justify-content-center">
    <button class="btn btn-secondary btn-lg" (click)="getMoreUsers($event)">Show more</button>
</div>
