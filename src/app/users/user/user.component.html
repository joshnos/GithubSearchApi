<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters" *ngIf="user != null">
      <div class="col-md-4">
        <img [src]="user.imgUrl" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
          <a class="btn btn-outline-primary" [href] ="user.gitHubUrl" target="_blank">GitHub profile</a>
          <a class="btn btn-primary">Repositories</a>
        </div>
      </div>
    </div>
</div>
