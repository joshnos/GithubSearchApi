<div class="card mb-3">
    <div class="row no-gutters" *ngIf="user != null">
      <div class="col-md-4">
        <img [src]="user.imgUrl" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
          <div class="btn-group-vertical">
            <a class="btn btn-outline-secondary" [href] ="user.gitHubUrl" target="_blank">GitHub profile</a>
            <a class="btn btn-secondary" [routerLink]="['/repositories', user.name]">Repositories</a>
          </div>
        </div>
      </div>
    </div>
</div>
